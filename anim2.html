<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animation on Button Click</title>
<style>
    /* CSS for animation */
    @keyframes example {
        0% {transform: scale(1);}
        50% {transform: scale(1.2);}
        100% {transform: scale(1);}
    }
    .animated {
        animation: example 0.5s infinite;
        /* display:none; */
    }
</style>
</head>
<body>
    <button id="animateButton">Click Me to Animate!</button>
    <div id="animatedElement">This element will animate when you click the button.</div>
